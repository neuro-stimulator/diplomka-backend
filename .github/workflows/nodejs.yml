name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@main
    - name: Use Node.js 12.18.3
      uses: actions/setup-node@v2
      with:
        node-version: 12.18.3

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-build-${{ env.cache-name }}-
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-

    - name: Install dependencies
      run: npm install
    - name: Prepare QA environment
      run: npm run tool:prepare-configuration
      env:
        NODE_ENV: qa
        OVERRIDES: none
        FORCE_OVERRIDE_ENVIRONMENT: true
    - name: Lint
      run: npm run affected:lint
    - name: Check in-module circular imports
      run: npm run tool:check-imports
    - name: Build
      run: npm run build
    - name: Unit Tests
      run: npm run test:cov
    - name: E2E Tests
      run: npm run e2e
    - name: Merge code coverage
      run: npm run tool:merge-coverage
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Build doc
      run: npm run doc
    - name: Deploy to github pages
      uses: JamesIves/github-pages-deploy-action@3.6.2
      with:
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: documentation # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
